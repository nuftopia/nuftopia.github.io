<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
        rel="icon" type="image/x-icon" />

  <title>Luciana Figuera Navarro</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      position: absolute; 
    }

    #background {
      top: 0; 
      left: 0; 
      width: 100%;
      height: 100vh; 
      object-fit: cover; 
      opacity: 0.3;
    }

    #image {
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      width: 850px; 
      height: auto; 
      opacity: 0.7;
    }
    #circle {
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%) rotate(0deg); /* Initial rotation */
      animation: rotation 5s linear infinite; 
      width: 400px; 
      height: auto; 
    }
    
     @keyframes rotation {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <img id="background" src="Invierno_horizontal_2.jpg" alt="Background Image"> 
  <img id="image" src="Invierno_horizontal_2.jpg" alt="Image"> 
  <img id="circle" src="circle.png" alt="Circle"> 
</body>

</html>
